<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>My Personal Profile</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="images/Ella.jpg"
          alt="Emmanuella Otu"
          data-testid="slackDisplayImage"
          class="slack-image"
        />
      </header>

      <section class="slack-details">
        <h3 class="slack-username" data-testid="slackUserName">
          Emmanuella Otu
        </h3>
        <p class="my-track" data-testid="myTrack">
          <span>Track:</span> Frontend
        </p>
        <p class="current-utc-time" data-testid="currentUTCTime">
          <span>UTC Time:</span> 9:00 PM UTC
        </p>
        <p class="current-day" data-testid="currentDayOfTheWeek">
          <span>Date:</span> Saturday, 9th September, 2023
        </p>

        <a
          href="https://github.com/OtuEmmanuella"
          class="github-url"
          data-testid="githubURL"
          target="_blank"
        >
          <img
            class="github-logo"
            src="images/github logo.png"
            alt="The Github Logo"
          />
          <span class="github">Github</span>
        </a>
      </section>
    </div>
  </body>
</html>
